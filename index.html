<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>


    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>



      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <p> Password Criteria:</p>

      <!-- adding the Checkbox for the password criteria -->

      <div class="setting">
        <label class="label1-3-5">Password Length (8 to 128 characters)</label>
        <input type="number" id="length" min="8" max="128" value="0" />
      </div>

      <div class="setting">
        <label class="label2-4">Include Uppercase Letters</label>
        <input type="checkbox" id="upperCase" onclick="checkboxFunction1()" checked />
      </div>

      <div class="setting">
        <label class="label1-3-5">Include Lowercase Letters</label>
        <input type="checkbox" id="lowerCase" onclick="checkboxFunction2()" checked />
      </div>

      <div class="setting">
        <label class="label2-4">Include Numbers</label>
        <input type="checkbox" id="numbers" onclick="checkboxFunction3()" checked />

      </div>

      <div class="setting">
        <label class="label1-3-5">Include Special Characters</label>
        <input type="checkbox" id="specialChar" onclick="checkboxFunction4()" checked />

      </div>

    </div>


  </div>
  <div class="card-footer">
    <button id="generate" class="btn">Generate Password</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
